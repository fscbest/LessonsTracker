<h1>{{ title }}</h1>
<div class="row">
  <div class="col-md-6 well">
    <form [ngFormModel]="form" (ngSubmit)="save()">
      <fieldset>
        <legend>Customer</legend>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input [(ngModel)]="customer.firstName" ngControl="firstName" id="firstName" #firstName="ngForm" type="text" class="form-control">
          <div *ngIf="firstName.touched && firstName.errors">
            <div *ngIf="firstName.errors.required" class="alert alert-danger">
              First Name is required.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input [(ngModel)]="customer.lastName" ngControl="lastName" id="lastName" #lastName="ngForm" type="text" class="form-control">
          <div *ngIf="lastName.touched && lastName.errors">
            <div *ngIf="lastName.errors.required" class="alert alert-danger">
              Last Name is required.
            </div>
          </div>
        </div>

      </fieldset>
      <button  type="submit"class="btn btn-primary" [disabled]="!form.valid">Save</button>
    </form>
  </div>
</div>
